name: CI on Push and Pull Request

on: [push, pull_request]

jobs:
  Practice:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Show what's in the directory
        run: |
          ls
      - name: Show what all is in the parent directory
        run: |
          cd ..
          ls
          
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        cd XamarinEssentials16PreTest
        nuget restore
        cd XamarinEssentials16PreTest.Android
        msbuild XamarinEssentials16PreTest.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        cd XamarinEssentials16PreTest
        nuget restore
        msbuild XamarinEssentials16PreTest.iOS/XamarinEssentials16PreTest.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
    
